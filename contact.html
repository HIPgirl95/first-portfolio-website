<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="img/favicon-32x32.png"
      sizes="16x16"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Paprika&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.production.css" />
    <title>Contact Hannah Hogan</title>
  </head>
  <body>
    <header class="page-header, container-fluid">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-md bg-custom">
            <div class="container-fluid">
              <img
                src="img/logo.jpg"
                alt="logo"
                class="page-header__item"
                id="logo"
              />
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html"
                      >Home</a
                    >
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About me</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="work.html">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                  </li>
                </ul>

                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main class="about row">
      <div class="col-3"></div>
      <div class="col-3">
        <h1>Contact</h1>
        <h2>Hannah Hogan</h2>
        <p>
          Marietta, GA <br />
          United States of America <br />
          <span>Email:</span
          ><a href="mailto:hannah@dawne.com">hannah@dawne.com</a><br />
          <span>Telephone:</span
          ><a
            href="tel:678-602-9414"
            aria-label="You can call me using this number"
            >678-602-9414</a
          ><br />
          <a href="mailto:hannah@dawne.com"> Contact me!</a>
        </p>
      </div>
      <div class="col-3">
        <form method="post" id="contact-form">
          <div class="contact__item">
            <label class="standard-label" for="contact-email">Email: </label>
            <input type="email" id="contact-email" required />
          </div>
          <div class="contact__item">
            <label class="standard-label" for="contact-phone-number"
              >Telephone:
            </label>
            <input
              type="tel"
              id="contact-phone-number"
              pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            />
          </div>
          <div class="contact__item">
            <label for="contact-message">Message: </label>
            <textarea
              required
              maxlength="240"
              id="contact-message"
              rows="5"
              cols="35"
            ></textarea>
            <input type="submit" value="Send Message" />
          </div>
        </form>
      </div>
      <div class="col-3"></div>
    </main>
    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <img src="img/211904_social_github_icon.svg" alt="GitHub" />
        <img
          src="img/5296516_tweet_twitter_twitter_logo_icon.svg"
          alt="Twitter"
        />
        <img
          src="img/5296501_linkedin_network_linkedin_logo_icon.svg"
          alt="LinkedIn"
        />
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
